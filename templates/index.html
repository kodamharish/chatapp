<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat between {{ sender.username }} and {{ receiver.username }}</title>
    <style>
        #chat-box {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .chat-message { margin-bottom: 10px; }
        .username { font-weight: bold; }
        .timestamp { font-size: 0.8em; color: #666; }
        .chat-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <strong>Chat between:</strong> {{ sender.username }} and {{ receiver.username }}
    </div>

    <div id="chat-box">
        {% for message in chat_history %}
            <div class="chat-message" data-timestamp="{{ message.timestamp }}">
                <span class="username">{{ message.sender.username }}:</span>
                <span class="message">{{ message.message }}</span>
                <div class="timestamp">{{ message.timestamp }}</div>
            </div>
        {% endfor %}
    </div>

    <form id="chat-form">
        {% csrf_token %}
        <textarea id="message-input" rows="3" required placeholder="Type your message..."></textarea>
        <br>
        <button type="submit">Send</button>
    </form>

    
</body>
</html>
